<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogicFusion Offline Signup</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="assets/bootstrap/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="assets/bootstrap/bootstrap.min.js"></script>
</head>
<body>

<form style="padding:50px" class="form-horizontal" action="changeAdmin" method="GET">
    <fieldset>

        <!-- Form Name -->
        <legend>LogicFusion Offline Signup + Photo Consent ADMIN</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="course">Course Code</label>
            <div class="col-md-4">
                <input id="course" name="course" type="text" placeholder="John" class="form-control input-md" required="">
                <span class="help-block">Course Code</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="cc">Community Center</label>
            <div class="col-md-4">
                <input id="cc" name="cc" type="text" placeholder="Smith" class="form-control input-md" required="">
                <span class="help-block">Community Center</span>
            </div>
        </div>

        <input type="submit" value="Submit">

    </fieldset>
</form>


</body>
</html>
